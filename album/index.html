<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>12 Months Memory Album</title>

<style>
:root{
    --main1:#2b5876;
    --main2:#0f2027;
    --accent:#00c6ff;
    --glass:rgba(255,255,255,.08);
}

body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    min-height:100vh;
    background:radial-gradient(circle at top,var(--main1),var(--main2));
    color:white;
    text-align:center;
    transition:background .6s;
}

/* üîê LOCK SCREEN */
#lock{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:3000;
}
.lock-box{
    background:var(--glass);
    backdrop-filter:blur(12px);
    padding:30px 40px;
    border-radius:20px;
}
.lock-box input{
    padding:12px;
    border-radius:8px;
    border:none;
    width:200px;
    text-align:center;
}
.lock-box button{
    margin-top:15px;
    padding:10px 25px;
    border:none;
    border-radius:25px;
    background:var(--accent);
    color:white;
    cursor:pointer;
}

/* HEADER */
.month-header{
    margin:20px auto;
    padding:18px 40px;
    background:var(--glass);
    backdrop-filter:blur(14px);
    border-radius:20px;
    width:fit-content;
}
.month-header h1{
    margin:0;
    letter-spacing:3px;
}

/* ALBUM */
.album{
    max-width:900px;
    margin:auto;
    padding:10px 20px;
}
.month{display:none;}
.month.active{display:block;}

.grid{
    display:grid;
    grid-template-columns:repeat(6,1fr);
    gap:14px;
    justify-content:center;
}

/* SLOT */
.slot{
    width:120px;
    height:120px;
    background:rgba(0,0,0,.35);
    border-radius:14px;
    overflow:hidden;
    cursor:pointer;
    position:relative;
    transition:.2s;
}
.slot:hover{transform:scale(1.05);}
.slot img{
    width:100%;
    height:100%;
    object-fit:cover;
}
.slot span{
    display:flex;
    align-items:center;
    justify-content:center;
    height:100%;
    color:#aaa;
    font-size:12px;
}

/* CONTROLS */
.controls{
    margin:20px 0 30px;
}
button{
    padding:12px 28px;
    margin:0 10px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,var(--accent),#0072ff);
    color:white;
    cursor:pointer;
}

/* FULLSCREEN */
#viewer{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:2000;
}
#viewer img{
    max-width:95%;
    max-height:95%;
}

/* MOBILE */
@media(max-width:700px){
    .grid{grid-template-columns:repeat(4,1fr);}
    .slot{width:100px;height:100px;}
}
</style>
</head>

<body>

<!-- üîê PASSWORD -->
<div id="lock">
    <div class="lock-box">
        <h2>üîí Enter Password</h2>
        <input type="password" id="pass">
        <br>
        <button onclick="unlock()">Unlock</button>
        <p id="error" style="color:red"></p>
    </div>
</div>

<div class="month-header">
    <h1 id="title">January</h1>
</div>

<div class="album" id="album"></div>

<div class="controls">
    <button onclick="prevMonth()">‚¨Ö Back</button>
    <button onclick="nextMonth()">Next ‚û°</button>
</div>

<div id="viewer" onclick="this.style.display='none'">
    <img id="viewerImg">
</div>

<audio id="music" loop></audio>

<script>
// üîë PASSWORD
const PASSWORD="1234";

// üé® THEMES
const themes=[
["#ff512f","#dd2476","#ff9a9e"],
["#8360c3","#2ebf91","#a18cd1"],
["#56ab2f","#a8e063","#cfd9df"],
["#00c6ff","#0072ff","#48c6ef"],
["#f7971e","#ffd200","#fbc2eb"],
["#2193b0","#6dd5ed","#89f7fe"],
["#ee0979","#ff6a00","#f77062"],
["#42275a","#734b6d","#b06ab3"],
["#141e30","#243b55","#2c3e50"],
["#ff416c","#ff4b2b","#f857a6"],
["#232526","#414345","#485563"],
["#0f2027","#203a43","#2c5364"]
];

const months=[
"January","February","March","April","May","June",
"July","August","September","October","November","December"
];

const album=document.getElementById("album");
const title=document.getElementById("title");
const music=document.getElementById("music");

let currentMonth=parseInt(localStorage.getItem("month"))||0;

// PASSWORD CHECK
if(sessionStorage.getItem("unlocked")){
    document.getElementById("lock").style.display="none";
}

function unlock(){
    if(pass.value===PASSWORD){
        sessionStorage.setItem("unlocked","yes");
        document.getElementById("lock").style.display="none";
    } else {
        error.textContent="Wrong password";
    }
}

// CREATE MONTHS
months.forEach((m, mi) => {
    const month = document.createElement("div");
    month.className = "month";

    const grid = document.createElement("div");
    grid.className = "grid";

    for (let i = 0; i < 30; i++) {
        const slot = document.createElement("div");
        slot.className = "slot";

        // THIS IS THE KEY YOU MUST USE
        const key = `${months[mi]}_${i}`;

        // LOAD IMAGE
        const saved = localStorage.getItem(key);
        if (saved) {
            slot.innerHTML = `<img src="${saved}">`;
            slot.onclick = () => openViewer(saved, slot, key);
        } else {
            slot.innerHTML = "<span>Upload</span>";
            slot.onclick = () => uploadImage(slot, key);
        }

        // REMOVE ON RIGHT CLICK
        slot.oncontextmenu = (e) => {
            e.preventDefault();
            removeImage(slot, key);
        };

        // LONG PRESS REMOVE
        let timer;
        slot.ontouchstart = () => timer = setTimeout(() => removeImage(slot, key), 700);
        slot.ontouchend = () => clearTimeout(timer);

        grid.appendChild(slot);
    }

    month.appendChild(grid);
    album.appendChild(month);
});
    
// UPLOAD
function uploadImage(slot, key) {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";

    input.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = () => {
            slot.innerHTML = `<img src="${reader.result}">`;
            slot.onclick = () => openViewer(reader.result, slot, key);
            localStorage.setItem(key, reader.result);
        };
        reader.readAsDataURL(e.target.files[0]);
    };
    input.click();
}

// VIEWER
function openViewer(src){
    viewerImg.src=src;
    viewer.style.display="flex";
}

// SHOW MONTH
function showMonth(i){
    document.querySelectorAll(".month").forEach(m=>m.classList.remove("active"));
    document.querySelectorAll(".month")[i].classList.add("active");
    title.textContent=months[i];

    document.documentElement.style.setProperty("--main1",themes[i][0]);
    document.documentElement.style.setProperty("--main2",themes[i][1]);
    document.documentElement.style.setProperty("--accent",themes[i][2]);

    localStorage.setItem("month",i);
    music.src=`music/${months[i].toLowerCase()}.mp3`;
    music.play().catch(()=>{});
}

function nextMonth(){currentMonth=(currentMonth+1)%12;showMonth(currentMonth);}
function prevMonth(){currentMonth=(currentMonth-1+12)%12;showMonth(currentMonth);}

// SWIPE
let startX=0;
document.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
    let endX=e.changedTouches[0].clientX;
    if(startX-endX>50)nextMonth();
    if(endX-startX>50)prevMonth();
});

showMonth(currentMonth);
</script>

</body>
</html>
